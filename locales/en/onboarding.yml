welcome:
  title: Welcome
  description: 'The Onboarding wizard will guide you through the configuration of your Ledger Vault workspace in three steps:'
  step1: First, we'll encrypt your workspace.
  step2: Next, we'll add Administrators.
  step3: Finally, we'll create the master seed.
  start: Get Started
wrapping_key:
  title: Create Wrapping Key
  description: Click Get 'Wrapping Key' and connect the Ledger Blue Enterprise of the first Wrapping Key Custodian, and repeat this step for the remaining two Wrapping Key Custodians.
  signin_desc: Sign in each Wrapping Key Custodians one by one by using their Ledger Blue Enterprise
  step1: 1st Wrapping Key Custodian
  step2: 2nd Wrapping Key Custodian
  step3: 3rd Wrapping Key Custodian
  label: Wrapping Key Custodians
  generate: Get Wrapping Key
  signin: SIGN IN
  signed: signed in
  remaining: remaining
  device_modal:
    title: Generate Vault Wrapping Key
    step1: Switch on the Ledger Blue Enterprise and connect it to your computer using the provided USB cable.
    step2: Enter your PIN code to unlock your device, then open the Vault app from the ledger Blue Enterprise dashboard.
    step3: Tap 'Confirm' when prompted, then tap the square icon in the top right corner to close the app. Next, disconnect the device from the computer.
wrapping_key_prerequisite:
  title: Prerequisites
  description: In the following steps, Wrapping Key Custodians will initialize their Ledger Blue Enterprise to generate your organization's partition.
  shared_owners: Shared-Owners
wrapping_key_init:
  title: Initialization
  description: Follow these steps to initialize the Ledger Blue Enterprise. This device is needed to update the Ledger Vault platform.
  step1: Get the Ledger Blue Enterprise and the Recovery Sheet from the sealed box.
  step2: Initialize the Ledger Blue Enterprise.
  step3: Ensure your Ledger Cryptosteel is safely secured and your Recovery Sheet is destroyed.
backup:
  title: Backup
  description: Back up your 24-word recovery phrase in the Ledger Cryptosteel.
  step1: Grab your Recovery Sheet
  step2: Set up your Ledger Cryptosteel
  step3: Destroy your Recovery Sheet
  warning: Don't destroy the Recovery Sheet before the 24 words are secured on the Ledger Cryptosteel.

